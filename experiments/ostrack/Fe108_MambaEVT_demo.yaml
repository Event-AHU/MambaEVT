DATA:
  SAMPLER_MODE: 'mamba'
  MAX_SAMPLE_INTERVAL: 200  # 注意！！！这个值是无效的，在V3版本里，它最终要实现整个序列随机采样。
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 14

  TRAIN:
    DATASETS_NAME:
    - Fe108
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 60
  VAL:
    DATASETS_NAME:
    - Fe108_VAL
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 60
MODEL:
  PRETRAIN_FILE: ""
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: vit_base_patch16_224
    STRIDE: 16
    CE_LOC: [3, 6, 9]
    CE_KEEP_RATIO: [0.7, 0.7, 0.7]
    CE_TEMPLATE_RANGE: 'CTR_POINT'  # choose between ALL, CTR_POINT, CTR_REC, GT_BOX
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 2  # pre: 32
  EPOCH: 50
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.0004
  LR_DROP_EPOCH: 25
  NUM_WORKER: 2
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 1
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 10
  WEIGHT_DECAY: 0.0001
  AMP: False
TEST:
  EPOCH: 50
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  DYNAMIC_NUMS: 13
  THRESHOLD: 0.5
  LONGTERM_LIBRARY_NUMS: 16
  SHORTTERM_LIBRARY_NUMS: 6
  SAMPLE_INTERVAL: 5
  THOR_LOWER_BOUND: 0.35
